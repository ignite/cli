version: v2
modules:
  - path: proto
    name: buf.build/ignitehq/cli
lint:
  use:
    - STANDARD
    - FILE_LOWER_SNAKE_CASE
  except:
    - COMMENT_FIELD
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    - SERVICE_SUFFIX
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
