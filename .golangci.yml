run:
  tests: false

linters:
  disable-all: true
  enable:
    - bodyclose
    - decorder
    - depguard
    - dogsled
    - dupword
    - errcheck
    - errchkjson
    - errorlint
    - exhaustive
    - gci
    - goconst
    - gocritic
    - godot
    - gofumpt
    - revive
    - gosimple
    - govet
    - grouper
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - exportloopref
    - staticcheck
    - reassign
    - stylecheck
    - typecheck
    - unconvert
    - tenv
    - thelper
    - unused
    - unparam
    - misspell
    - forbidigo

linters-settings:
  forbidigo:
    forbid:
      - p: ^fmt\.Errorf$
        msg: fmt.Errorf should be replaced by '"github.com/ignite/cli/ignite/pkg/errors"'
  depguard:
    rules:
      main:
        deny:
          - pkg: "errors"
            desc: Should be replaced by '"github.com/ignite/cli/ignite/pkg/errors"'
          - pkg: "github.com/pkg/errors"
            desc: Should be replaced by '"github.com/ignite/cli/ignite/pkg/errors"'

issues:
  exclude-dirs:
    - ignite/ui
  max-issues-per-linter: 0
  max-same-issues: 0
