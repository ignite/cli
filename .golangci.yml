run:
  tests: false
  skip-dirs:
    - ignite/ui
#   # timeout for analysis, e.g. 30s, 5m, default is 1m
#   timeout: 5m

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    # - errcheck
    - goconst
    - gocritic
    - gofmt
    - goimports
    - revive
    # - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    # - maligned
    - misspell
    - nakedret
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - unparam
    - misspell
    # - wsl
    # - nolintlint

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
