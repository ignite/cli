    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
  use:
    - FILE
deps:
  - buf.build/cosmos/cosmos-sdk
  - buf.build/googleapis/googleapis
  - buf.build/protocolbuffers/wellknowntypes
lint:
  disallow_comment_ignores: true
  except:
    - COMMENT_FIELD
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
